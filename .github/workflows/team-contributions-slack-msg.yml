name: "Team Contributions Report"

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

env:
  TEAM_TO_CHANNEL: "{ \"s24-4pm-1\": \"C071HLX6DMK\", \"s24-4pm-2\": \"C06592UPS91\" }"

jobs:
  get-team-name:
    name: Get Team Name
    runs-on: ubuntu-latest
    outputs:
      team: ${{ steps.find_team.outputs.team }}
    steps:
      - name: Use bash to extract team name (final nine chars of repo name)
        id: find_team
        run: |
          REPO=${{ github.repository }}
          TEAM_NAME="${REPO: -9}"
          echo "team=${TEAM_NAME}" >> $GITHUB_ENV

  count-commits:
    name: Count Commits by Author
    needs: get-team-name
    runs-on: ubuntu-latest
    outputs:
      commits_output: ${{ steps.prepare_commit_output.outputs.commits_output }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all commits

      - name: Count Commits on main by Author
        id: count_commits
        run: |
          git checkout main
          git pull origin main
          git log --use-mailmap --pretty=format:"%an" | sort | uniq -c | sort -nr > commits_by_author.txt
          cat commits_by_author.txt

      - name: Prepare Commit Output
        id: prepare_commit_output
        run: |
          COMMIT_OUTPUT=$(awk '{printf "%s: %s, ", $2, $1}' commits_by_author.txt | sed 's/, $//')
          echo "commits_output=${COMMIT_OUTPUT}" >> $GITHUB_ENV

  count-prs:
    name: Count PRs by Author
    needs: get-team-name
    runs-on: ubuntu-latest
    outputs:
      prs_output: ${{ steps.prepare_pr_output.outputs.prs_output }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all commits

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Count PRs by Author
        id: count_prs
        run: |
          # Count Merged PRs
          gh pr list --state merged --base main --json mergedBy --jq '.[] | .mergedBy.login' | sort | uniq -c | sort -nr > merged_prs_by_author.txt || { echo 'Failed to count merged PRs'; exit 1; }

          # Count Closed PRs that were not merged
          gh pr list --state closed --base main --json mergedBy,author --jq '.[] | select(.mergedBy == null) | .author.login' | sort | uniq -c | sort -nr > closed_prs_by_author.txt || { echo 'Failed to count closed PRs'; exit 1; }

          # Count Open PRs
          gh pr list --state open --base main --json author --jq '.[] | .author.login' | sort | uniq -c | sort -nr > open_prs_by_author.txt || { echo 'Failed to count open PRs'; exit 1; }
          
          # Combine results
          awk '
            FNR==NR {a[$2]=$1; next}
            FNR==NR {b[$2]=$1; next}
            FNR==NR {c[$2]=$1; next}
            {
              merged = a[$2] ? a[$2] : 0
              closed = b[$2] ? b[$2] : 0
              open = c[$2] ? c[$2] : 0
              printf "%s: merged: %d, closed: %d, open: %d | ", $2, merged, closed, open
            }
          ' merged_prs_by_author.txt closed_prs_by_author.txt open_prs_by_author.txt > prs_by_author.txt
          
          sed -i 's/ | $//' prs_by_author.txt
          cat prs_by_author.txt

      - name: Prepare PR Output
        id: prepare_pr_output
        run: |
          PR_OUTPUT=$(cat prs_by_author.txt)
          echo "prs_output=${PR_OUTPUT}" >> $GITHUB_ENV

  send-report:
    needs: [get-team-name, count-commits, count-prs]
    runs-on: ubuntu-latest
    steps:
      - name: Debug Outputs
        run: |
          echo "Commits Output:"
          echo "${{ needs.count-commits.outputs.commits_output }}"
          echo "PR Output:"
          echo "${{ needs.count-prs.outputs.prs_output }}"
          
      - name: Send Report to Slack
        uses: archive/github-actions-slack@v2.0.0
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_BOT_USER_OAUTH_ACCESS_TOKEN }}
          slack-channel: ${{ fromJSON(env.TEAM_TO_CHANNEL)[needs.get-team-name.outputs.team] }}
          slack-text: |
            ðŸ“Š *Daily Team Contributions Report* ðŸ“Š
            *Commits on main by author:*
            ```
            ${{ needs.count-commits.outputs.commits_output }}
            ```
            *PR Counts by author:*
            ```
            ${{ needs.count-prs.outputs.prs_output }}
            ```
